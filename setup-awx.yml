- hosts: awx
  become: yes
  user: svc_ansible
  gather_facts: no
  pre_tasks:
    - name: 'Install o Python'
      raw: 'apt-get install -y python'
    - name: 'Update o Repo'
      raw: 'apt-get -y update'
- hosts: all
  become: yes
  user: svc_ansible
  roles:
  - { role: install-awx, tags: ["install_awx"]}
    